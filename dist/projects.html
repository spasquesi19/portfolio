---
layout: default
title: projects
---

<h1 class="big-heading">My <span class="text-secondary">Projects</span></h1>
<div class="projects">
  <div class="items">
    {% for project in site.projects %}
    <div class="item">
      <div class="project-img-overlay">
        <img src="{{ project.img_path }}" alt="Project" />
        {{ project.content }}
      </div>
      <div class="btn-cont">
        {% if project.demo_path %}
        <a href="{{ project.demo_path }}" target="_blank" class="btn">
          <i class="fas fa-eye"></i> Project
        </a>
        {% endif %} {% if project.gh_path %}
        <a href="{{ project.gh_path }}" target="_blank" class="btn">
          <i class="fab fa-github"></i> GitHub
        </a>
        {% endif %}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
