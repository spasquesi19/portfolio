---
layout: default
title: projects
---

<h1 class="big-heading">My <span class="text-secondary">Projects</span></h1>
<div class="projects">
  <div class="items">
    {% for project in site.projects %}
    <div class="item">
      <a href="{{ project.info_path }}">
        <img src="{{ project.img_path }}" alt="Project" />
      </a>
      <div class="btn-cont">
        <a href="{{ project.info_path }}" class="btn">
          <i class="fas fa-eye"></i> Project
        </a>
        {% if project.gh_path %}
        <a href="{{ project.gh_path }}" class="btn">
          <i class="fab fa-github"></i> GitHub
        </a>
        {% endif %}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
